<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<title>Entrada</title>
</head>
<body>
		<div class="container-login100">
				
				<span class="login100-form-title p-b-26">
					<img src="fotos/paisagem.png" width="60" height="60">
				</span>
				
				<div class="wrap-input100">
					
					<input class="form-control" type="hidden" id="cpf" name="cpf" th:value="${inqui.cpf}">
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="inputEmail4" class="text-primary font-weight-bold">CPF</label>
							<p th:text="${inqui.cpf}"></p>
						</div>
						<div class="form-group col-md-6">
							<label for="inputEmail4" class="text-primary font-weight-bold">Nome </label>
							<p th:text="${inqui.nome}"></p>
						</div>
					</div>
					<hr>
					<div class="form-row">
						<div class="form-group col-md-5">
							<label for="inputEmail4" class="text-primary font-weight-bold">Telefone</label>
							<p th:text="${inqui.telefone}"></p>
						</div>
						<div class="form-group col-md-5">
							<label for="inputEmail4" class="text-primary font-weight-bold">Email</label>
							<p th:text="${inqui.email}"></p>
						</div>
						<div class="form-group col-md-2">
							<label for="inputEmail4" class="text-primary font-weight-bold">Tipo de Inquilino</label>
							<span th:if="${inqui.tipoInquilino} == A">
								<p>Aluguel</p>
							</span>
							<span th:unless="${inqui.tipoInquilino} == A">
								<p> Quitado</p>
							</span>
						</div>
					</div>
					
					</div>
					
				<div class="container-login100-form-btn">
					<div class="wrap-login100-form-btn">
						<div class="login100-form-bgbtn"></div>
						<a th:href="listagem" class="login100-form-btn">
							Voltar
						</a>
					</div>
				</div>
		</div>
</body>
</html>
